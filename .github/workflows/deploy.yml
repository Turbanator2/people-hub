name: "Test & Deploy (OIDC)"

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies (non-interactive)
        run: npm ci --no-audit --no-fund

      # Force Vitest to run once, verbose logs, and exit
      - name: "Unit & component tests (Vitest)"
        run: npx vitest run --reporter=verbose --pool=threads

      # Optional coverage step (separate run; also exits cleanly)
      - name: Coverage
        run: npx vitest run --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage

      - name: Build (Vite)
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::814695462188:role/github-people-hub-deployer
          aws-region: eu-west-2

      - name: Sync to S3 (delete removed files)
        run: aws s3 sync dist/ s3://people-hub-turb/ --region eu-west-2 --delete
