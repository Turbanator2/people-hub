
name: Test & Deploy (OIDC)

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      # âœ… Quality gate: tests must pass or the job stops
      - name: Unit & component tests (Vitest)
        run: npm test

      # (Optional) Coverage report
      - name: Coverage
        run: npm run coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage

      # Build only if tests passed
      - name: Build (Vite)
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam:<YOUR_AWS_ACCOUNT_ID>:role/github-people-hub-deployer
          aws-region: eu-west-2

      - name: Sync to S3 (delete removed files)
        run: aws s3 sync dist/ s3://people-hub-turb/ --region eu-west-2 --delete
